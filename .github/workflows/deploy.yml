name: Deploy Backend to EC2

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: cd backend && npm ci  # Use npm ci for clean install

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.HOST_DNS }}
          USER: ubuntu
        run: |
          # Save SSH key with proper formatting
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # SSH commands with improved error handling
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST <<EOF
            set -e  # Exit immediately if any command fails
            echo "🔄 Navigating to project directory..."
            cd /home/ubuntu/mern-chat-app/backend || {
              echo "❌ Directory not found!";
              exit 1;
            }

            echo "📥 Fetching latest changes..."
            git fetch origin deploy

            echo "📦 Installing dependencies..."
            npm ci --omit=dev  # Clean install for production

            echo "🚀 Restarting PM2 process..."
            pm2 restart server.js

            echo "📋 PM2 Status:"
            pm2 list

            echo "✅ Deployment successful!"
          EOF
