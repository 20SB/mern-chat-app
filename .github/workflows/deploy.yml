name: Deploy Backend to EC2

on:
  push:
    branches:
      - deploy  # Trigger workflow only on push to deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Enable Debug Logging
        run: |
          echo "RUNNER_DEBUG=true" >> $GITHUB_ENV  # ✅ Enable runner debugging
          echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV  # ✅ Enable step debugging
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json  # ✅ Correct way

      - name: Install Dependencies
        run: cd backend && npm install

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.HOST_DNS }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << 'EOF'
            set -e  # Exit on error
            echo "🔄 Navigating to project directory..."
            cd mern-chat-app/backend || { echo "❌ Directory not found"; exit 1; }
            
            echo "📥 Pulling latest changes..."
            git pull origin deploy || { echo "❌ Git pull failed"; exit 1; }
            
            echo "📦 Installing dependencies..."
            npm install || { echo "❌ npm install failed"; exit 1; }
            
            echo "🚀 Restarting PM2 process..."
            pm2 restart server.js || pm2 start server.js || { echo "❌ PM2 failed"; exit 1; }
            
            echo "✅ Deployment completed!"
            exit
          EOF
